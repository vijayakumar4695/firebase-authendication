
  <div id="con1" class="container bg-danger">

      <a routerLink="/data-add"><button type="button" class="btn btn-primary" > ADD</button></a>

      <div class="container">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center mt-5">
      <table class="table table-dark" border="4">
        <thead>
         <tr> 
          <th>NAME</th>
          <th>EMAIL</th>
          <th>AADHAR NO</th>
          <th>DEGREE</th>
          <th>D.O.J</th>
          <th>DELETE</th>
          <th>VIEW</th>
         </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of bind">
            <td>{{list.uname}}</td>
            <td>{{list.email}}</td>
            <td>{{list.aadharno}}</td>
            <td>{{list.degree}}</td>
            <td>{{list.doj}}</td>
           <td> <i class="fas fa-trash"(click)="del(list)"></i></td>
          <td><a routerLink='/view/{{list.id}}'><i class="fas fa-eye"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
